<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Interactive Torus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #1e1e40, #000428);
      font-family: 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Geometry: Bright, vibrant torus
    const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
    const material = new THREE.MeshStandardMaterial({
      color: 0xff6f61,
      metalness: 0.9,
      roughness: 0.1,
      emissive: 0x441111,
      emissiveIntensity: 0.3
    });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // Lighting setup
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(4, 4, 4);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x333333, 2);
    scene.add(ambientLight);

    // Camera position
    camera.position.z = 3;

    // Responsive resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Interaction (mouse + touch)
    let pointerX = 0, pointerY = 0;
    document.addEventListener('mousemove', e => {
      pointerX = (e.clientX / window.innerWidth) * 2 - 1;
      pointerY = -(e.clientY / window.innerHeight) * 2 + 1;
    });
    document.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        pointerX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
        pointerY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
      }
    }, { passive: true });

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.015;
      torus.rotation.y += 0.03;

      camera.position.x += (pointerX * 0.6 - camera.position.x) * 0.05;
      camera.position.y += (pointerY * 0.6 - camera.position.y) * 0.05;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
